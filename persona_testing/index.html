<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persona Verification</title>
  <script src="https://cdn.withpersona.com/dist/persona-v4.0.0.js"></script>
</head>
<body>
  <h1>Welcome to Ashwin's Verification Portal</h1>
  
  <form id="user-form">
    <input type="text" id="user-name" placeholder="Enter your name" required />
    <input type="email" id="user-email" placeholder="Enter your email" required />
    <button type="submit">Save Details</button>
  </form>

  <button id="start-verification">Start Verification</button>
  
  <script>
    // Handle User Form Submission
    document.getElementById('user-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const userName = document.getElementById('user-name').value;
      const userEmail = document.getElementById('user-email').value;
  
      // Store this user data temporarily (could be in a session, localStorage, or database)
      localStorage.setItem('userName', userName);
      localStorage.setItem('userEmail', userEmail);

      alert('User details saved. You can now start verification.');
    });

    // Initialize Persona Client
    const client = new Persona.Client({
      templateId: 'itmpl_xpJTbBQEeHaaULk18Y32gFkUTVk6', // Replace with your actual Template ID
      environment: 'sandbox', // Change to 'production' when ready
      onReady: () => console.log('Persona is ready!'),
      onComplete: (inquiryId) => {
        console.log('Verification complete:', inquiryId);

        const userName = localStorage.getItem('userName');
        const userEmail = localStorage.getItem('userEmail');

        // Send data to the backend
        fetch(`http://localhost:8080/verify-inquiry/${inquiryId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            inquiryId,
            userName,
            userEmail
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log('Server Response:', data);
          alert('Verification successful!');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Verification failed!');
        });
      },
      onError: (error) => {
        console.error('Error during verification:', error);
        alert('Verification failed!');
      }
    });

    // Start Verification on Button Click
    document.getElementById('start-verification').addEventListener('click', () => {
      client.open();
    });
  </script>
</body>
</html>
